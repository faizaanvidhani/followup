<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Table</title>
    <link type="text/css" rel="stylesheet" href="./style.css">
</head>

<body>

<!-- page title -->
<!-- credit https://codepen.io/ANAMAFLA/pen/eYJbGpd -->
<div class="patterns">
    <svg width="100%" height="100%">
        <defs>
            <pattern id="polka-dots" x="0" y="0" width="70" height="100"
                     patternUnits="userSpaceOnUse">
                <circle fill="#be9ddf" cx="25" cy="25" r="3"></circle>
            </pattern>
            <style>
                @import url("https://fonts.googleapis.com/css?  family=Lora:400,400i,700,700i");
            </style>

        </defs>

        <rect x="0" y="0" width="100%" height="100%" fill="url(#polka-dots)"></rect>
        <text x="50%" y="60%" text-anchor="middle">
            Table Visualizer
        </text>
    </svg>
</div>

<!-- dropdown toggles -->
<div id="dropdown">
    <!-- button to upload database files -->
    <button id="loader">Load data</button>

    <!-- for horizontal spacing -->
    <span style="display:inline-block; width: 40px;"></span>

    <!-- table dropdown -->
    <label for="tableToggle">Select table: </label>
    <select name="tables" id="tableToggle">
    </select>

    <!-- for horizontal spacing -->
    <span style="display:inline-block; width: 40px;"></span>

    <!-- modify table dropdown -->
    <label for="modifyToggle">Modify method: </label>
    <select name="modify" id="modifyToggle">
        <option value="empty">none</option>
        <option value="insert">insert</option>
        <option value="delete">delete</option>
        <option value="update">update</option>
    </select>
</div>

<br>

<!-- text boxes for modifying table -->
<div id="modifyContents">
    <div id="modifyInputs"></div>
</div>

<br>
<br>

<!-- table contents for displaying -->
<div id="content">
    <table class="table" id="table"></table>
</div>

<div class="d-flex flex-column justify-content-center w-100 h-100"></div>

</body>

<script src="./table.js"></script>
</html>
